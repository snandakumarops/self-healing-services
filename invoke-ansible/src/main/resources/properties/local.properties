logging.config=classpath:logback.xml

# the options from org.apache.camel.spring.boot.CamelConfigurationProperties can be configured here
camel.springboot.name=MyCamel

# lets listen on all ports to ensure we can be invoked from the pod IP
server.address=0.0.0.0
management.address=0.0.0.0

# lets use a different management port in case you need to listen to HTTP requests on 8080
management.port=8555

# disable all management enpoints except health
endpoints.enabled = false
endpoints.health.enabled = true

server.port=8554

endpoints.jolokia.sensitive = false

hawtio.authenticationEnabled=false



endpoints.hawtio.sensitive=false

endpoints.hawtio.enabled = true

endpoints.jolokia.enabled = true

ansible.tower.url=student1.aa54.open.redhat.com
KAFKA_BOOTSTRAP_SERVERS=localhost:9092
INVOKE_ANSIBLE_KAFKA_ROUTE=kafka:event-decision?brokers=localhost:9092&maxPollRecords=50000&seekTo=beginning&groupId=invokeansible
